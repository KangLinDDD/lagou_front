<body id="login_bg">
  <div class="login_wrapper" id="app">
    <div class="login_header">
      <a href="h/"><img src="style/images/logo_white.png" width="285" height="62" alt="拉勾招聘" /></a>
      <div id="cloud_s">
        <img src="style/images/cloud_s.png" width="81" height="52" alt="cloud" />
      </div>
      <div id="cloud_m">
        <img src="style/images/cloud_m.png" width="136" height="95" alt="cloud" />
      </div>
    </div>

    <input type="hidden" id="resubmitToken" value="9b207beb1e014a93bc852b7ba450db27" />
    <div class="login_box">
      <form id="loginForm">
        <ul class="register_radio clearfix">
          <li>
            找工作
            <input type="radio" v-model="type" value="0" name="type" />
          </li>
          <li>
            招人
            <input type="radio" v-model="type" value="1" name="type" />
          </li>
        </ul>
        <input type="text" id="email" name="email" v-model="email" tabindex="1" placeholder="请输入常用邮箱地址" />
        <span class="error" style="display:none;" id="beError"></span>
        <span class="error" v-text="errorMsg" v-show="!isRegister"></span>
        <input type="password" id="password" v-model="password" name="password" tabindex="2" placeholder="请输入密码" />
        <label class="fl registerJianJu" for="checkbox">
         我已阅读并同意
          <a href="" target="_blank">《拉勾用户协议》</a>
          <input type="checkbox" id="checkbox" name="checkbox" checked class="checkbox valid" />
        </label>
        <input type="submit" id="submitLogin" @click="register" value="注  册" />
      </form>
      <div class="login_right">
        <div>已有拉勾帐号</div>
        <a href="login.html" class="registor_now">直接登录</a>
        <div class="login_others">使用以下帐号直接登录:</div>
        <a href="h/ologin/auth/sina.html" target="_blank" class="icon_wb" title="使用新浪微博帐号登录"></a>
        <a href="h/ologin/auth/qq.html" class="icon_qq" target="_blank" title="使用腾讯QQ帐号登录"></a>
      </div>
    </div>
    <div class="login_box_btm"></div>
  </div>

  <script type="text/javascript">
    $(document).ready(function (e) {
      $('.register_radio li input').click(function (e) {
        $(this)
          .parent('li')
          .addClass('current')
          .append('<em></em>')
          .siblings()
          .removeClass('current')
          .find('em')
          .remove()
      })

      $('#email').focus(function () {
        $('#beError').hide()
      })
    })
  </script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        type: '',
        email: '',
        password: '',
        isRegister: true,
        errorMsg: ''
      },
      methods: {
        closeError() {
          alert(0)
          this.isRegister = true
        },
        register() {
          var _this = this
          //验证表单
          $('#loginForm').validate({
            rules: {
              type: {
                required: true
              },
              email: {
                required: true,
                email: true
              },
              password: {
                required: true,
                rangelength: [6, 16]
              },
              checkbox: {
                required: true
              }
            },
            messages: {
              type: {
                required: '请选择使用拉勾的目的'
              },
              email: {
                required: '请输入常用邮箱地址',
                email: '请输入有效的邮箱地址，如：vivi@lagou.com'
              },
              password: {
                required: '请输入密码',
                rangelength: '请输入6-16位密码，字母区分大小写'
              },
              checkbox: {
                required: '请接受拉勾用户协议'
              }
            },
            submitHandler: function (form) {
              $.ajax({
                url: window.lagou + '/register',
                data: {
                  email: _this.email,
                  password: _this.password,
                  type: _this.type
                },
                dataType: 'json',
                method: 'POST'
              }).done(function (resp) {
                if (resp.register) {
                  // 跳转到登录页
                  // window.location.href = './login.html'
                } else {
                  _this.isRegister = false
                  _this.errorMsg = resp.message
                }
              })
            }
          })
        }
      }
    })
  </script>
</body>

</html>
